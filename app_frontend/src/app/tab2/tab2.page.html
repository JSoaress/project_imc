<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcular IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Altura (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="historic.altura" name="altura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="historic.peso" name="peso"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Adicionar</ion-button>
  </form>
</ion-content>
